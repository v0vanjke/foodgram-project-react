[flake8]
ignore = 
    W503,
    F811,
    D400,
    D100,
    D101,
    D102,
    D103,
    D104,
    D105,
    D106,
    W605
exclude = 
    tests/,
    */migrations/,
    venv/,
    */venv/,
    env/
    */env/,
per-file-ignores =
    */settings.py:E501

[isort]
default_section = THIRDPARTY
known_first_party = backend  # change it for the name of your django project
known_django = django
sections = FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
